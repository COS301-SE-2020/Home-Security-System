<!DOCTYPE html>
<html lang="en">

<head>
    <title>Argus Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/Argus.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <!-- <link rel="stylesheet" type="text/css" href="css/util.css"> -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" name="form1">
                    <span class="login100-form-title p-b-26 ">
						Welcome to
                        <img src="images/Argus.png " style="height: 60px; margin-left: auto; margin-right: auto;"> <br>
                        <img src="images/devider.png " style="height: 7px; width: 200px; margin-left: auto; margin-right: auto;">
					</span>

                    <div class="wrap-input100 " data-validate="Valid email is: a@b.c ">
                        <b> Email or Username </b>
                        <input class="input100" type="text" id="input" name="input">
                        <span class="focus-input100 "></span>
                    </div>

                    <!-- 
                    <div class="wrap-input100 " data-validate="Valid email is: a@b.c ">
                        <b> Email </b>
                        <input class="input100" type="text" id="input" name="input" onchange="ValidateEmail()">
                        <span class="focus-input100 "></span>
                    </div> 
                    -->

                    <div class="wrap-input100 " data-validate="Enter password ">
                        <b> Password </b>
                        <img src="images/hidePass.png" id="passEye" onclick="showPassword()" style="height: 12px; padding-left: 150px; "> <br>
                        <input class="input100 " type='password' id="pass">
                        <span class="focus-input100 "></span>
                    </div>

                    <div class="container-login100-form-btn ">
                        <div class="wrap-login100-form-btn ">
                            <div class="login100-form-bgbtn "></div>
                            <button class="login100-form-btn" onclick="CheckPassword(), mockLogin()">
								Login
							</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
