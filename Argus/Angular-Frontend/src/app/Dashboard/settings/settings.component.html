<div class="container center">
  <table>
    <tr>
      <td class="settingsCells"><label class="settingsLabels">Email Notifications</label></td>
      <td class="settingsCells">
        <input class="switch_2" id="emailSlider" type="checkbox" (change)="enableButton()">
      </td>
    </tr>

    <tr>
      <td class="settingsCells"><label class="settingsLabels">SMS Notifications</label></td>
      <td class="settingsCells">
        <input class="switch_2" id="smsSlider" type="checkbox" (change)="enableButton()">
      </td>
    </tr>
  </table>

  <button class="btn btn-primary mx-auto" id="saveBtn" (click)="setUserSettings()">
    Save
  </button>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
